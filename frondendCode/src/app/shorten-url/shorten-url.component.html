<div class="container-fluid">
    <div class = "row">
<h3>Welcome to Shorten Url Club</h3>
<h6>-------Less is best---------</h6>
</div>

<div *ngIf="!isErrorOccurred">
    <div class="alert alert-danger" *ngIf="isUnknownUrl">
        <strong>Error:</strong>{{errorMessage}}
      </div>
<div class="row shaodw mt-3">

    <div class="card">
        <div class="card-group">
        <div class="input-group mb-1 mt=1  ">
        <input type="text" class="form-control" placeholder="Please enter the url" aria-describedby="button-data" [(ngModel)]="url"/> <br><br>
        <button type="button" class="btn btn-primary" id="button-data" (click)="generateShortenUrl()">submit</button>
   </div>
    </div>
</div>
   
</div>  
<div *ngIf="shortenUrl" class="row mt-3 shaodw">
   <div class="card">
    <div class="card-body">
        Shorten URL : <a href = "http://localhost:4200/geturl/{{shortenUrl}}"  target="_blank">http://localhost:4200/geturl/{{shortenUrl}}</a>
    </div>
   </div> 
</div>

</div>
</div>
<div *ngIf="isErrorOccurred">
    <div class="alert alert-danger">
         <strong>Error:</strong>{{errorMessage}}
       </div>
</div>
